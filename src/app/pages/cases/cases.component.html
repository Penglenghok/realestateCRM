<div class="clientcontainer" *ngIf="!store.loading">
  <form [formGroup]="form" *mobxAutorun>
    <h1>{{store?.client?.displayname}}</h1>
    <mat-radio-group (change)="_onChanged($event)" formControlName="marketType">
      <mat-radio-button *ngFor="let item of markets" [value]="item">{{item?.text}}</mat-radio-button>
    </mat-radio-group>
  </form>
  <router-outlet></router-outlet>
</div>
